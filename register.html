<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Înregistrare - InfoWorld</title>
  <link rel="icon" type="image/webp" href="logo.webp">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #00ffff;
      font-family: 'Georgia', 'Times New Roman', serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: default;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Background animat cu simboluri */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255, 221, 0, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 8s ease-in-out infinite;
    }
    
    @keyframes backgroundShift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-10px, -5px) scale(1.02); }
      66% { transform: translate(5px, 10px) scale(0.98); }
    }
    
    .register-container {
      background: rgba(24, 24, 24, 0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0, 255, 0, 0.15);
      padding: 40px 32px 32px 32px;
      min-width: 340px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 255, 0, 0.3);
    }
    
    .register-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 255, 0, 0.25);
      border-color: rgba(0, 255, 0, 0.5);
    }
    
    /* Simboluri flotante */
    .floating-symbol {
      position: absolute;
      color: rgba(0, 255, 0, 0.3);
      font-size: 1.2em;
      font-weight: bold;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-symbol:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .floating-symbol:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
    .floating-symbol:nth-child(3) { bottom: 30%; left: 15%; animation-delay: 2s; }
    .floating-symbol:nth-child(4) { bottom: 15%; right: 5%; animation-delay: 3s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-10px) rotate(180deg); opacity: 0.6; }
    }
    
    h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 2rem;
      color: #00ff00;
      margin-bottom: 0.5em;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      position: relative;
      transition: all 0.3s ease;
    }
    
    h1:hover {
      transform: scale(1.02);
      text-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
    }
    
    h1::after {
      content: '→';
      position: absolute;
      right: -30px;
      top: 50%;
      transform: translateY(-50%);
      color: #00ffff;
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    h1:hover::after {
      opacity: 1;
      right: -40px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 0, 0.3);
      background: rgba(34, 34, 34, 0.8);
      color: #00ff00;
      font-size: 16px;
      font-family: 'Georgia', serif;
      cursor: text;
      transition: all 0.3s ease;
      position: relative;
    }
    
    input:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
      transform: scale(1.02);
    }
    
    input:hover {
      border-color: rgba(0, 255, 0, 0.6);
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.2);
    }
    
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #00ff00 0%, #00ffff 100%);
      color: #111;
      font-size: 18px;
      font-family: 'Georgia', serif;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '⚡';
      position: absolute;
      left: -20px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    button:hover::before {
      opacity: 1;
      left: 5px;
    }
    
    button:hover {
      background: linear-gradient(90deg, #00ffff 0%, #00ff00 100%);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
      transform: scale(1.02) translateY(-2px);
    }
    
    .login-link {
      color: #ffdd00;
      text-align: center;
      margin-top: 18px;
      font-size: 1em;
      display: block;
      text-decoration: none;
      font-family: 'Georgia', serif;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .login-link::before {
      content: '→';
      position: absolute;
      left: -20px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .login-link:hover::before {
      opacity: 1;
      left: -25px;
    }
    
    .login-link:hover {
      color: #00ff00;
      text-decoration: underline;
      transform: translateX(5px);
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
    }
    
    .error-msg {
      color: #ff3300;
      text-align: center;
      margin-top: 10px;
      font-size: 1em;
      font-family: 'Georgia', serif;
      text-shadow: 0 0 3px rgba(255, 51, 0, 0.3);
      animation: errorShake 0.5s ease-in-out;
    }
    
    .success-msg {
      color: #00ff00;
      text-align: center;
      margin-top: 10px;
      font-size: 1em;
      font-family: 'Georgia', serif;
      text-shadow: 0 0 3px rgba(0, 255, 0, 0.3);
      animation: successPulse 2s ease-in-out infinite;
    }
    
    @keyframes errorShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      75% { transform: translateX(3px); }
    }
    
    @keyframes successPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="floating-symbol">+</div>
    <div class="floating-symbol">−</div>
    <div class="floating-symbol">#</div>
    <div class="floating-symbol">→</div>
    <h1>Înregistrare</h1>
    <input type="text" id="reg-numeprenume" placeholder="Nume și Prenume" />
    <input type="email" id="reg-email" placeholder="Email" />
    <input type="text" id="reg-tel" placeholder="Număr de telefon" />
    <input type="text" id="reg-username" placeholder="Username" />
    <input type="date" id="reg-datanasterii" placeholder="Data nașterii" />
    <input type="password" id="reg-password" placeholder="Parolă (minim 4 caractere)" />
    <input type="text" id="reg-cnp" maxlength="4" placeholder="Ultimele 4 cifre CNP" />
    <button onclick="registerUser()">Creează cont</button>
    <div class="error-msg" id="register-error"></div>
    <div class="success-msg" id="register-success"></div>
    <a href="login.html" class="login-link">Ai deja cont? Login aici</a>
  </div>
  <script>
    function registerUser() {
      const numeprenume = document.getElementById('reg-numeprenume').value.trim();
      let email = document.getElementById('reg-email').value.trim().toLowerCase();
      const tel = document.getElementById('reg-tel').value.trim();
      let username = document.getElementById('reg-username').value.trim().toLowerCase();
      const datanasterii = document.getElementById('reg-datanasterii').value;
      const password = document.getElementById('reg-password').value;
      const cnp = document.getElementById('reg-cnp').value.trim();
      document.getElementById('register-error').textContent = '';
      document.getElementById('register-success').textContent = '';
      if (!numeprenume || !email || !tel || !username || !datanasterii || !password || cnp.length !== 4) {
        document.getElementById('register-error').textContent = 'Completează toate câmpurile corect!';
        return;
      }
      if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
        document.getElementById('register-error').textContent = 'Email invalid!';
        return;
      }
      if (password.length < 4) {
        document.getElementById('register-error').textContent = 'Parola trebuie să aibă minim 4 caractere!';
        return;
      }
      if (!/^\d{4}$/.test(cnp)) {
        document.getElementById('register-error').textContent = 'CNP trebuie să fie exact 4 cifre!';
        return;
      }
      let users = JSON.parse(localStorage.getItem('users') || '{}');
      if (users[email]) {
        document.getElementById('register-error').textContent = 'Contul cu acest email există deja!';
        return;
      }
      for (const e in users) {
        if (users[e].username === username) {
          document.getElementById('register-error').textContent = 'Username-ul există deja!';
          return;
        }
      }
      users[email] = { numeprenume, tel, username, datanasterii, password, cnp, puncte: 0, quizuri: [] };
      localStorage.setItem('users', JSON.stringify(users));
      document.getElementById('register-success').textContent = 'Cont creat cu succes! Redirect către login...';
      setTimeout(()=>{ window.location.href = 'login.html'; }, 1200);
    }
    // Enter key support
    document.getElementById('reg-cnp').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') registerUser();
    });
  </script>
</body>
</html>
