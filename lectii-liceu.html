      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);

      position: relative;
      overflow: hidden;
      opacity: 1 !important;
      transform: none !important;
      animation: none !important;
    }
    .class-selection::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: transparent;
      pointer-events: none;
    }

    }
    .class-selection h2::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00fff7, #00bcd4, #1976d2, #00bcd4, #00fff7, transparent);

function launchConfetti(container) {
  // Confetti + artificii simple cu canvas
  const canvas = document.createElement('canvas');
  canvas.width = 600; canvas.height = 300;
  canvas.style.position = 'absolute';
  canvas.style.left = '50%';
  canvas.style.top = '0';
  canvas.style.transform = 'translateX(-50%)';
  canvas.style.pointerEvents = 'none';
  container.appendChild(canvas);
  const ctx = canvas.getContext('2d');
  let particles = [];
  for (let i = 0; i < 80; i++) {
    particles.push({
      x: 300, y: 150,
      r: Math.random()*7+3,
      c: `hsl(${Math.random()*360},90%,60%)`,
      vx: Math.cos(Math.random()*2*Math.PI)*Math.random()*7,
      vy: Math.sin(Math.random()*2*Math.PI)*Math.random()*7,
      g: 0.18+Math.random()*0.08
    });
  }
  let t = 0;
  function draw() {
    ctx.clearRect(0,0,600,300);
    for (const p of particles) {
      ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,2*Math.PI);
      ctx.fillStyle = p.c; ctx.fill();
      p.x += p.vx; p.y += p.vy; p.vy += p.g;
    }
    t++;
    if (t<60) requestAnimationFrame(draw); else canvas.remove();
  }
  draw();
}
