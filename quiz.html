        let currentTest = null;

        // Sistem de cooldown pentru quiz-uri
        function getQuizCooldown(testId) {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) return null;
            
            const userProfiles = JSON.parse(localStorage.getItem('userProfiles') || '{}');
            const userProfile = userProfiles[currentUser];
            if (!userProfile || !userProfile.quizCooldowns) return null;
            
            return userProfile.quizCooldowns[testId] || null;
        }
        
        function setQuizCooldown(testId) {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) return;
            
            const userProfiles = JSON.parse(localStorage.getItem('userProfiles') || '{}');
            if (!userProfiles[currentUser]) {
                userProfiles[currentUser] = {};
            }
            if (!userProfiles[currentUser].quizCooldowns) {
                userProfiles[currentUser].quizCooldowns = {};
            }
            
            userProfiles[currentUser].quizCooldowns[testId] = Date.now();
            localStorage.setItem('userProfiles', JSON.stringify(userProfiles));
        }
        
        function canRetakeQuiz(testId) {
            const cooldown = getQuizCooldown(testId);
            if (!cooldown) return true;
            const now = Date.now();
            const timeDiff = now - cooldown;
            const minDiff = timeDiff / (1000 * 60);
            return minDiff >= 30;
        }
        
        function getRemainingCooldown(testId) {
            const cooldown = getQuizCooldown(testId);
            if (!cooldown) return 0;
            const now = Date.now();
            const timeDiff = now - cooldown;
            const minDiff = timeDiff / (1000 * 60);
            if (minDiff >= 30) return 0;
            const remainingMin = 30 - minDiff;
            return Math.ceil(remainingMin);
        }

            generateTestCards();

        // GenereazƒÉ cardurile pentru teste
        function generateTestCards() {
            const container = document.getElementById('test-selection');
            container.innerHTML = '';

            Object.keys(tests).forEach(testId => {
                const test = tests[testId];
                const card = document.createElement('div');
                card.className = 'test-card';
                
                let pointsText;
                if (testId === 'bonus-70') {
                    pointsText = `${test.questions.length} √ÆntrebƒÉri ‚Ä¢ 70 puncte maxime`;
                } else {
                    pointsText = `${test.questions.length} √ÆntrebƒÉri ‚Ä¢ 50 puncte maxime`;
                }
                
                // VerificƒÉ cooldown-ul
                const canRetake = canRetakeQuiz(testId);
                const remainingMinutes = getRemainingCooldown(testId);
                
                let cooldownText = '';
                if (!canRetake && remainingMinutes > 0) {
                    cooldownText = `<div class="cooldown-info" id="cooldown-${testId}">‚è∞ Po»õi reface acest quiz √Æn <span class="cooldown-minutes">${remainingMinutes}</span> minute.</div>`;
                    card.style.opacity = '0.6';
                    card.style.cursor = 'not-allowed';
                } else {
                    card.onclick = () => startTest(testId);
                }
                
                card.innerHTML = `
                    <h3>${test.title}</h3>
                    <p>${test.description}</p>
                    <p><strong>${pointsText}</strong></p>
                    ${cooldownText}
                `;
                
                container.appendChild(card);
                // Timer live pentru cooldown
                if (!canRetake && remainingMinutes > 0) {
                    let interval = setInterval(() => {
                        const minLeft = getRemainingCooldown(testId);
                        const el = document.querySelector(`#cooldown-${testId} .cooldown-minutes`);
                        if (el) el.textContent = minLeft;
                        if (minLeft <= 0) {
                            clearInterval(interval);
                            card.style.opacity = '1';
                            card.style.cursor = 'pointer';
                            card.classList.add('quiz-available-glow');
                            setTimeout(()=>card.classList.remove('quiz-available-glow'), 2000);
                            card.onclick = () => startTest(testId);
                            document.querySelector(`#cooldown-${testId}`).textContent = 'Quiz-ul este disponibil!';
                        }
                    }, 1000*5); // update la 5 secunde
                }
            });
        }

        // Afi»ôeazƒÉ selec»õia testelor
        function showTestSelection() {
            document.getElementById('test-selection').style.display = 'grid';
            document.getElementById('quiz-content').classList.remove('active');
            currentTest = null;
        }

        // √éncepe un test
        function startTest(testId) {
            currentTest = testId;
            currentAnswers = new Array(tests[testId].questions.length).fill(-1);
            currentQuestionIndex = 0;
            skipUsedThisQuiz = false;
            
            document.getElementById('test-selection').style.display = 'none';
            document.getElementById('quiz-content').classList.add('active');
            
            displayQuestions();
            updateProgress();
        }

        // Afi»ôeazƒÉ √ÆntrebƒÉrile
        function displayQuestions() {
            const container = document.getElementById('questions-container');
            const test = tests[currentTest];
            const userProfile = getUserProfile();
            let canSkip = false;
            if (userProfile && userProfile.hasSkip) {
                const now = Date.now();
                const lastUsed = userProfile.skipLastUsed || 0;
                canSkip = !userProfile.skipUsed && (now - lastUsed > 7*24*60*60*1000 || lastUsed === 0);
            }
            
            container.innerHTML = '';
            
            test.questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                
                let optionsHtml = '';
                q.options.forEach((option, optIndex) => {
                    const isSelected = currentAnswers[index] === optIndex;
                    optionsHtml += `
                        <div class="option ${isSelected ? 'selected' : ''}" onclick="selectAnswer(${index}, ${optIndex})">
                            <input type="radio" name="q${index}" value="${optIndex}" ${isSelected ? 'checked' : ''}>
                            <span>${String.fromCharCode(97 + optIndex)}) ${option}</span>
                        </div>
                    `;
                });
                
                let skipBtn = '';
                if (canSkip && !skipUsedThisQuiz && currentAnswers[index] === -1) {
                    skipBtn = `<button class="btn btn-secondary skip-btn" onclick="skipQuestion(${index})">Skip</button>`;
                }
                
                questionDiv.innerHTML = `
                    <h3>√éntrebarea ${index + 1}</h3>
                    <p>${q.question}</p>
                    <div class="options">
                        ${optionsHtml}
                    </div>
                    ${skipBtn}
                `;
                
                container.appendChild(questionDiv);
            });
            
            document.getElementById('submit-btn').style.display = 'inline-block';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('score-display').textContent = '';
        }

        // SelecteazƒÉ un rƒÉspuns
        function selectAnswer(questionIndex, answerIndex) {
            currentAnswers[questionIndex] = answerIndex;
            
            // ActualizeazƒÉ vizual selec»õia
            const questionDiv = document.querySelectorAll('.question')[questionIndex];
            const options = questionDiv.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                option.classList.toggle('selected', index === answerIndex);
                option.querySelector('input').checked = index === answerIndex;
            });
            
            updateProgress();
        }

        // ActualizeazƒÉ bara de progres
        function updateProgress() {
            const answered = currentAnswers.filter(answer => answer !== -1).length;
            const total = currentAnswers.length;
            const percentage = (answered / total) * 100;
            
            document.getElementById('progress-fill').style.width = percentage + '%';
        }

        // Trimite testul pentru verificare
        function submitQuiz() {
            const test = tests[currentTest];
            let correctAnswers = 0;
            
            // VerificƒÉ rƒÉspunsurile
            test.questions.forEach((q, index) => {
                const userAnswer = currentAnswers[index];
                const correctAnswer = q.correct;
                
                const questionDiv = document.querySelectorAll('.question')[index];
                const options = questionDiv.querySelectorAll('.option');
                
                if (userAnswer === correctAnswer) {
                    correctAnswers++;
                    options[userAnswer].classList.add('correct');
                } else {
                    if (userAnswer !== -1) {
                        options[userAnswer].classList.add('incorrect');
                    }
                    options[correctAnswer].classList.add('correct');
                }
            });
            
            // CalculeazƒÉ scorul
            let score, maxScore;
            if (currentTest === 'bonus-70') {
                // Quiz bonus pentru 70 de puncte
                score = correctAnswers * 7;
                maxScore = test.questions.length * 7;
            } else {
                // Quiz-uri normale pentru 50 de puncte
                score = correctAnswers * 10;
                maxScore = test.questions.length * 10;
            }
            
            // SalveazƒÉ punctele √Æn profil
            savePointsToProfile(score);
            
            // SeteazƒÉ cooldown-ul pentru acest quiz
            setQuizCooldown(currentTest);
            
            // Afi»ôeazƒÉ rezultatul
            const scoreDisplay = document.getElementById('score-display');
            scoreDisplay.innerHTML = `Scor: ${score}/${maxScore} puncte`;
            
            // Afi»ôeazƒÉ mesajul de rezultat
            const resultMessage = document.createElement('div');
            resultMessage.className = 'result-message';
            
            if (score === maxScore) {
                resultMessage.className += ' result-perfect';
                resultMessage.textContent = 'üéâ Perfect! Ai rƒÉspuns corect la toate √ÆntrebƒÉrile!';
                createConfetti();
            } else if (score >= maxScore * 0.6) {
                resultMessage.className += ' result-good';
                resultMessage.textContent = 'üëç BunƒÉ treabƒÉ! Ai rƒÉspuns corect la majoritatea √ÆntrebƒÉrilor!';
            } else {
                resultMessage.className += ' result-bad';
                resultMessage.textContent = 'üìö Mai ai de √ÆnvƒÉ»õat! Revizuie»ôte materialul »ôi √ÆncearcƒÉ din nou!';
            }
            
            document.getElementById('questions-container').insertBefore(resultMessage, document.getElementById('questions-container').firstChild);
            
            // Ascunde butonul de submit »ôi aratƒÉ butonul pentru urmƒÉtorul test
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
        }

        // SalveazƒÉ punctele √Æn profilul utilizatorului
        function savePointsToProfile(points) {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) return;
            
            // Ob»õine punctele actuale
            const userProfiles = JSON.parse(localStorage.getItem('userProfiles') || '{}');
            const currentPoints = userProfiles[currentUser]?.points || 0;
            
            // AdaugƒÉ punctele noi
            const newPoints = currentPoints + points;
            
            // ActualizeazƒÉ profilul
            if (!userProfiles[currentUser]) {
                userProfiles[currentUser] = {};
            }
            userProfiles[currentUser].points = newPoints;
            
            // SalveazƒÉ rezultatul quiz-ului
            if (!userProfiles[currentUser].quizResults) {
                userProfiles[currentUser].quizResults = [];
            }
            
            const test = tests[currentTest];
            let maxScore;
            if (currentTest === 'bonus-70') {
                maxScore = test.questions.length * 7;
            } else {
                maxScore = test.questions.length * 10;
            }
            
            const quizResult = {
                testName: test.title,
                score: points,
                maxScore: maxScore,
                date: new Date().toLocaleDateString('ro-RO')
            };
            
            userProfiles[currentUser].quizResults.push(quizResult);
            
            // SalveazƒÉ √Æn localStorage
            localStorage.setItem('userProfiles', JSON.stringify(userProfiles));
            
            console.log(`Puncte adƒÉugate: ${points}. Total puncte: ${newPoints}`);
        }

        // Func»õie pentru skip
        function getUserProfile() {
            const user = localStorage.getItem('currentUser');
            if (!user) return null;
            const profiles = JSON.parse(localStorage.getItem('userProfiles')||'{}');
            return profiles[user] || null;
        }
        function setUserProfile(profile) {
            const user = localStorage.getItem('currentUser');
            if (!user) return;
            const profiles = JSON.parse(localStorage.getItem('userProfiles')||'{}');
            profiles[user] = profile;
            localStorage.setItem('userProfiles', JSON.stringify(profiles));
        }
        let skipUsedThisQuiz = false;
        // Func»õie skipQuestion
        function skipQuestion(index) {
            const test = tests[currentTest];
            const userProfile = getUserProfile();

            // MarcheazƒÉ rƒÉspunsul ca fiind corect
            currentAnswers[index] = test.questions[index].correct;
            skipUsedThisQuiz = true;
            userProfile.skipUsed = true;
            userProfile.skipLastUsed = Date.now();
            setUserProfile(userProfile);
            displayQuestions();
            updateProgress();
        }
